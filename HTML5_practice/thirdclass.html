<!doctype html>
<html lang="en">
    <head>
        <title>Testing out forms</title>
    </head>

    <body>
        <article>
            <header>
                <h1>Welcome to the dark side.</h1>
            </header>
        <section>
            <form name="newLicenseForm">
                <div>
                    <label for="firstName">Applicant's First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name"/>
                </div>
                <br/>

                <div>
                    <label for="lastName">Applicant's Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name"/>
                </div>
                <br/>

                <div>
                    <label for="phone">Applicant's Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number"/>
                </div>
                <br/>

                <div>
                    <label for="gender">Applicant's Gender:</label>
                    <div id="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender"/>

                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender"/>
                    </div>
                </div>
                <br/>

            </form>
        </section>
        <footer></footer>
        </article>
    </body>
</html>
